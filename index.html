<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Головна сторінка</title>

<body>
  <div class="container">

    <svg width="210" height="210">
      <rect class="square" x="5" y="5" width="200" height="200"/>

    <svg width="410" height="210">

    </svg>

    <svg width="210" height="210">
      <circle class="circle" cx="105" cy="105" r="100"/>

    <svg width="310" height="210">
      <ellipse class="ellipse" cx="155" cy="105" rx="150" ry="100" />
    </svg>

    <svg width="210" height="210">
      <circle class="circle circle--custom" cx="105" cy="105" r="100"/>
    </svg>

  </div>
